name: CI

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with Allure results
        run: |
          pytest --alluredir=allure-results --maxfail=1 --disable-warnings -q

      - name: Add environment metadata
        run: |
          echo "Environment=staging" >> allure-results/environment.properties
          echo "Browser=chrome"    >> allure-results/environment.properties

      - name: list raw results
        run: ls -R allure-results

      - name: Archive Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # 1) Попытка скачать историю (если её нет — пропустить)
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: ./allure-results/history
        continue-on-error: true

      # 2) Скачать результаты тестов
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # 3) Установить JDK и Allure CLI
      - name: Install JDK and Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz \
            | sudo tar zx -C /usr/local
          sudo ln -sf /usr/local/allure-2.20.1/bin/allure /usr/local/bin/allure

      # 4) Генерировать HTML-отчёт, дописывая историю
      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o allure-report --clean=false

      # 5) Опубликовать сам отчёт
      - name: Publish Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # 6) Опубликовать обновлённую историю
      - name: Publish Allure history artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ./allure-report/history


  deploy:
    needs: report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure HTML report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: List report files
        run: ls -R allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
