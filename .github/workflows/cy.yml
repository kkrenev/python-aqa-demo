name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with Allure results
        run: |
          pytest --alluredir=allure-results --maxfail=1 --disable-warnings -q

      - name: Archive Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Install JDK and Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz \
            | tar zx -C /usr/local && ln -s /usr/local/allure-2.20.1/bin/allure /usr/local/bin/allure

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o allure-report

      - name: Publish Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy:
    needs: report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure HTML report
        uses: actions/download-artifact@v3
        with:
          name: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          # Опционально, если хотите указать кастомный домен:
          # cname: your.domain.com
